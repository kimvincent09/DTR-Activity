<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Time Record System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Time Record System</h1>
        
        <div class="employee-info">
            <input type="text" id="employeeId" placeholder="Employee ID">
            <input type="text" id="employeeName" placeholder="Employee Name">
        </div>

        <div class="time-records">
            <div class="record-section">
                <h2>Time In</h2>
                <button id="timeInBtn">Time In</button>
                <p id="timeInDisplay">Not logged in</p>
            </div>

            <div class="record-section">
                <h2>Time Out</h2>
                <button id="timeOutBtn">Time Out</button>
                <p id="timeOutDisplay">Not logged out</p>
            </div>
        </div>

        <div class="records-table">
            <h2>Today's Records</h2>
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time In</th>
                        <th>Time Out</th>
                        <th>Hours Worked</th>
                    </tr>
                </thead>
                <tbody id="recordsBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
